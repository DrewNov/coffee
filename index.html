<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var selected = $('table').find('div.selected').eq(0).text();

                console.log(selected);

                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbzbkvoh1KbdTKx_VFVk_g70bCPA_Gd39X_kctru9yKWsa9QRNo/exec',
                    type: 'GET',
                    data: {name: selected},
                    success: function (data) {
                        console.log('success');
                    },
                    error: function (data) {
                        console.log('error');
                    },
                    complete: function (data) {
                        console.log('complete');
                    }
                });
            });

            $('table').on('click', 'div', function () {
                $(this).toggleClass('selected');
            })
        });
    </script>

    <style>
        button {
            cursor: pointer;
            height: 50px;
            background-color: lightgreen;
        }

        table {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        td > div {
            cursor: pointer;
            margin: 20px;
            padding: 40px;
            border: 2px outset lightgray;
        }

        td > div.selected {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <button>Submit Order</button>
    <table>
        <tr>
            <td><div>Coffee-1</div></td>
            <td><div>Coffee-2</div></td>
            <td><div>Coffee-3</div></td>
        </tr>
        <tr>
            <td><div>Roll-1</div></td>
            <td><div>Roll-2</div></td>
            <td><div>Roll-3</div></td>
        </tr>
        <tr>
            <td><div>Cake-1</div></td>
            <td><div>Cake-2</div></td>
            <td><div>Cake-3</div></td>
        </tr>
    </table>
</body>
